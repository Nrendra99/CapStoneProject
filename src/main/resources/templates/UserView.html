<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        /* Center-aligns the heading and adds a background color */
        h1 {
            text-align: center; /* Centers the text */
            background-color: rgba(224, 165, 15, 0.932); /* Background color for the header */
            color: rgb(0, 0, 0); /* Text color for the header */
            padding: 5px; /* Padding around the header */
        }
    </style>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Bus Booking System</h1>
    <!-- Navigation bar for user actions -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/users/home}">Home</a> <!-- Link to home page -->
            <div id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/details}">Manage My Details</a> <!-- Link to manage user details -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/tickets}">View My Tickets</a> <!-- Link to view user tickets -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a> <!-- Logout link -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5"> <!-- Main container for user details -->
        <h2 class="text-center">User Details</h2> <!-- Section title for user details -->
        <div class="card"> <!-- Bootstrap card for user information -->
            <div class="card-header">
                <h5 th:text="${user.firstName} + ' ' + ${user.lastName}"></h5> <!-- Displays user's full name -->
            </div>
            <div class="card-body">
                <h5 class="card-title">User Information</h5> <!-- Subheading for user information -->
                <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}"></span></p> <!-- User's email -->
                <p class="card-text"><strong>Phone Number:</strong> <span th:text="${user.phoneNo}"></span></p> <!-- User's phone number -->
                <p class="card-text"><strong>Age:</strong> <span th:text="${user.age}"></span></p> <!-- User's age -->
                <p class="card-text"><strong>Gender:</strong> <span th:text="${user.gender}"></span></p> <!-- User's gender -->
            </div>
            <div class="card-footer text-muted text-center">
                <a th:href="@{/users/update}" class="btn btn-primary">Update Your Details</a> <!-- Button to update user details -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
