<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Buses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style for headings and container */
        h1 {
            text-align: center;
            background-color: rgba(224, 165, 15, 0.932);
            color: rgb(0, 0, 0);
            padding: 5px;
        }
        h2 {
            text-align: center;
        }
        .container {
            margin-top: 40px;
        }
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Bus Booking System</h1>
    <!-- Navigation bar with logout link -->
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/logout}">Logout</a> <!-- Logout link -->
        </li>
    </ul>
    <h2>All Buses</h2>
    <div class="container">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr class="text-center">
                    <th>Bus Number</th>
                    <th>Driver's Name</th>
                    <th>Driver's Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through buses and populate the table -->
                <tr th:each="bus : ${buses}">
                    <td class="text-center" th:text="${bus.number}"></td> <!-- Bus number -->
                    <td class="text-center" th:text="${bus.driverName}"></td> <!-- Driver's name -->
                    <td class="text-center" th:text="${bus.driverPhone}"></td> <!-- Driver's phone -->
                    <td class="text-center">
                        <!-- Action buttons for managing seats, schedules, and updates -->
                        <a th:href="@{/bus/manageSeats/{id}(id=${bus.id})}" class="btn btn-info">Manage Seats</a>
                        <a th:href="@{/bus/schedule/{id}(id=${bus.id})}" class="btn btn-secondary">Manage Schedule</a>
                        <a th:href="@{/bus/schedules/select/{id}(id=${bus.id})}" class="btn btn-secondary">Add Schedule</a>
                        <a th:href="@{/bus/{id}/update(id=${bus.id})}" class="btn btn-primary">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <!-- Back to dashboard button -->
        <a th:href="@{/admin/home}" class="btn btn-primary mt-3">Back To Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
