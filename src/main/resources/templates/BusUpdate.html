<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styles for headings and error messages */
        h1 {
            text-align: center;
            background-color: rgba(224, 165, 15, 0.932);
            color: rgb(0, 0, 0);
            padding: 5px;
        }
        h2 {
            text-align: center;
        }
        .container {
            margin-top: 40px;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Bus Booking System</h1>
    <!-- Navigation bar with logout link -->
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/logout}">Logout</a> <!-- Logout link -->
        </li>
    </ul>
    <h2>Update Bus</h2>
    <div class="container">
        <!-- Form for updating bus details -->
        <form th:action="@{/bus/{id}/update(id=${bus.id})}" method="post" th:object="${bus}">
            <div class="mb-3">
                <label for="busNumber" class="form-label">Bus Number</label>
                <input type="text" class="form-control" id="busNumber" placeholder="Enter Bus Number" th:field="*{number}" required>
                <div th:if="${#fields.hasErrors('number')}" class="error-message">
                    <span th:errors="*{number}"></span> <!-- Error message for bus number -->
                </div>
            </div>
            <div class="mb-3">
                <label for="driverName" class="form-label">Driver's Name</label>
                <input type="text" class="form-control" id="driverName" placeholder="Enter Driver's Name" th:field="*{driverName}" required>
                <div th:if="${#fields.hasErrors('driverName')}" class="error-message">
                    <span th:errors="*{driverName}"></span> <!-- Error message for driver's name -->
                </div>
            </div>
            <div class="mb-3">
                <label for="driverPhone" class="form-label">Driver's Phone</label>
                <input type="text" class="form-control" id="driverPhone" placeholder="Enter Driver's Phone" th:field="*{driverPhone}" required>
                <div th:if="${#fields.hasErrors('driverPhone')}" class="error-message">
                    <span th:errors="*{driverPhone}"></span> <!-- Error message for driver's phone -->
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Bus</button> <!-- Submit button -->
            </div>
        </form>
    </div>
    <div class="text-center">
        <a th:href="@{/bus/manage}" class="btn btn-primary mt-3">Back To Buses</a> <!-- Back to buses link -->
        <a th:href="@{/admin/home}" class="btn btn-primary mt-3">Back To Dashboard</a> <!-- Back to dashboard link -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
