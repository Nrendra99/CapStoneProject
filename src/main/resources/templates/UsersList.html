<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center; /* Center align header */
            background-color: rgba(224, 165, 15, 0.932); /* Header background color */
            color: rgb(0, 0, 0); /* Header text color */
            padding: 5px; /* Padding for header */
        }
        .table-container {
            margin: 0 auto; /* Center the table container */
            max-width: 80%; /* Set a maximum width for the table container */
        }
    </style>
</head>
<body>
    <h1>Bus Booking System</h1>
    <h2 class="text-center">User Management</h2>
    <div class="table-container">
        <div class="container mt-5">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/logout}">Logout</a> <!-- Logout link -->
                </li>
            </ul>
            <!-- User management table -->
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through each user and display their details -->
                    <tr th:each="user : ${users}">
                        <td class="text-center" th:text="${user.id}"></td> <!-- User ID -->
                        <td class="text-center" th:text="${user.firstName} + ' ' + ${user.lastName}"></td> <!-- User full name -->
                        <td class="text-center" th:text="${user.age}"></td> <!-- User age -->
                        <td class="text-center" th:text="${user.gender}"></td> <!-- User gender -->
                        <td class="text-center" th:text="${user.email}"></td> <!-- User email -->
                        <td class="text-center" th:text="${user.phoneNo}"></td> <!-- User phone number -->
                        <td class="text-center">
                            <!-- Action buttons for updating, deleting, and viewing tickets -->
                            <a th:href="@{/admin/update/{id}(id=${user.id})}" class="btn btn-primary btn-sm">Update</a>
                            </form>
                            <a th:href="@{/admin/{userId}/tickets(userId=${user.id})}" class="btn btn-info btn-sm">View Tickets</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="button-container text-center mt-4">
                <a th:href="@{/admin/home}" class="btn btn-secondary mx-2">Back to Admin Home</a> <!-- Button to return to Admin Home -->
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
