<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger List</title>
    <style>
        /* Styles for headings and containers */
        h1 {
            text-align: center;
            background-color: rgba(224, 165, 15, 0.932);
            color: rgb(0, 0, 0);
            padding: 5px;
        }
        .container {
            margin-top: 40px;
        }
        .error-message {
            color: red;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Bus Booking System</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/users/home}">Home</a>
            <div id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/details}">Manage My Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/tickets}">View My Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a> <!-- Logout link -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Passenger List</h2>
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr class="text-center">
                    <th>Passenger Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the list of passengers passed from the controller -->
                <tr th:each="passenger : ${passengers}">
                    <td class="text-center" th:text="${passenger.name}"></td>
                    <td class="text-center" th:text="${passenger.age}"></td>
                    <td class="text-center" th:text="${passenger.gender}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
