<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style for the main heading */
        h1 {
            text-align: center;
            background-color: rgba(224, 165, 15, 0.932);
            color: rgb(0, 0, 0);
            padding: 5px;
        }
        /* Style for the table container */
        .table-container {
            margin: 0 auto;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2 class="text-center">Ticket Management</h2>
        <div class="container mt-5">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/logout}">Logout</a> <!-- Logout link -->
                </li>
            </ul>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Bus</th>
                        <th>Origin City</th>
                        <th>Boarding Time</th>
                        <th>Destination</th>
                        <th>End Time</th> 
                        <th>Journey Date</th>
                        <th>Status</th>
                        <th>Actions</th> <!-- Actions column for buttons -->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ticket : ${tickets}"> <!-- Loop through tickets -->
                        <td class="text-center" th:text="${ticket.id}"></td>
                        <td class="text-center" th:text="${ticket.bus.name}"></td>
                        <td class="text-center" th:text="${ticket.staringCity}"></td>
                        <td class="text-center" th:text="${ticket.startTime}"></td>
                        <td class="text-center" th:text="${ticket.destination}"></td>
                        <td class="text-center" th:text="${ticket.endTime}"></td>
                        <td class="text-center" th:text="${ticket.journeyDate}"></td>
                        <td class="text-center" th:text="${ticket.status}"></td>
                        <td>
                            <a th:href="@{/User/passengers/{ticketId}(ticketId=${ticket.id})}" class="btn btn-info btn-sm">View Passengers</a> <!-- Button to view passengers -->
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="button-container text-center mt-4">
                <a th:href="@{/admin/users}" class="btn btn-secondary mx-2">Back to User Operations</a> <!-- Button to return to user operations -->
                <a th:href="@{/admin/home}" class="btn btn-secondary mx-2">Back to Admin Home</a> <!-- Button to return to admin home -->
            </div>
        </div>

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
