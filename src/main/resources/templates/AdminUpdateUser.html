<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style for the main heading */
        h1 {
            text-align: center;
            background-color: rgba(224, 165, 15, 0.932);
            color: rgb(0, 0, 0);
            padding: 5px;
        }
    
        /* Center alignment for the secondary heading */
        h2 {
            text-align: center;
        }
    
        /* Style for error messages */
        #error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Bus Booking System</h1>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/logout}">Logout</a> <!-- Logout link -->
        </li>
    </ul>

    <h2>Update User</h2>
    <div class="container">
        <form th:action="@{/admin/update/{id}(id=${user.id})}" method="post" th:object="${user}">
            <input type="hidden" th:value="${user.id}" name="id"/> <!-- Hidden input for user ID -->

            <!-- First Name Input -->
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" th:value="*{firstName}" required>
                <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <!-- Last Name Input -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:value="*{lastName}">
            </div>

            <!-- Age Input -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" th:value="*{age}" required>
                <div class="error-message" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>

            <!-- Gender Input -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" th:value="*{gender}" required>
                <div class="error-message" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
            </div>

            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="*{email}" required>
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Phone Number Input -->
            <div class="mb-3">
                <label for="phoneNo" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNo" name="phoneNo" th:value="*{phoneNo}" required>
                <div class="error-message" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></div>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <!-- Buttons for submitting or navigating back -->
            <div class="button-container text-center mt-4">
                <button type="submit" class="btn btn-primary">Update User</button> <!-- Update user button -->
                <a th:href="@{/admin/users}" class="btn btn-secondary">Back to User Operations</a> <!-- Link to user operations -->
                <a th:href="@{/admin/home}" class="btn btn-secondary">Back to Admin Home</a> <!-- Link to admin home -->
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
