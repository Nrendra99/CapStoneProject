<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center; /* Center align the header */
            background-color: rgba(224, 165, 15, 0.932); /* Background color for the header */
            color: rgb(0, 0, 0); /* Text color for the header */
            padding: 5px; /* Padding around the header */
        }
    </style>
</head>
<body>
    <h1>Bus Booking System</h1>
    <!-- Navigation bar for user actions -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/users/home}">Home</a> <!-- Home link -->
            <div id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/details}">Manage My Details</a> <!-- Link to manage user details -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/tickets}">View My Tickets</a> <!-- Link to view user tickets -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a> <!-- Logout link -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center">Update User</h2> <!-- Section title for user update form -->
        <form th:action="@{/users/update}" method="post" th:object="${user}">
            <input type="hidden" th:value="${user.id}" name="id"/> <!-- Hidden field for user ID -->

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" th:value="*{firstName}" required>
                <!-- Error message for first name -->
                <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:value="*{lastName}">
                <!-- Error message for last name -->
                <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" th:value="*{age}" required>
                <!-- Error message for age -->
                <div class="error-message" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" th:value="*{gender}" required>
                <!-- Error message for gender -->
                <div class="error-message" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="*{email}" required>
                <!-- Error message for email -->
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label for="phoneNo" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNo" name="phoneNo" th:value="*{phoneNo}" required>
                <!-- Error message for phone number -->
                <div class="error-message" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                <!-- Error message for password -->
                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Update User</button> <!-- Submit button for the form -->
        </form>
    </div>

    <!-- Bootstrap JS Bundle for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
