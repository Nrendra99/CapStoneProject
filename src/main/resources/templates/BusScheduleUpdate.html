<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Bus Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    /* Style for headings and error messages */
    h1 {
        text-align: center;
        background-color: rgba(224, 165, 15, 0.932);
        color: rgb(0, 0, 0);
        padding: 5px;
    }
    h2 {
        text-align: center;
    }
    #error-message {
        color: red;
        text-align: center;
        margin-bottom: 20px;
    }
</style>
<body>
    <h1>Bus Booking System</h1>
    <!-- Navigation bar with logout link -->
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/logout}">Logout</a> <!-- Thymeleaf logout link -->
        </li>
    </ul>
    
    <div class="container mt-5">
        <h2>Update Bus Schedule</h2>
        <!-- Form for updating bus schedule -->
        <form th:action="@{/busSchedule/{id}/updateSchedule(id=${busSchedule.id})}" method="post" th:object="${busSchedule}">
            <div class="mb-3">
                <label for="startingCity" class="form-label">Starting City</label>
                <input type="text" class="form-control" id="startingCity" th:field="*{startingCity}" placeholder="Enter Starting City">
                <div class="text-danger" th:if="${#fields.hasErrors('startingCity')}" th:errors="*{startingCity}"></div> <!-- Error message -->
            </div>
            
            <div class="mb-3">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="destination" th:field="*{destination}" placeholder="Enter Destination">
                <div class="text-danger" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></div> <!-- Error message -->
            </div>
            
            <div class="mb-3">
                <label for="startTime" class="form-label">Start Time</label>
                <input type="time" class="form-control" id="startTime" th:field="*{startTime}" placeholder="Enter Start Time (HH:MM)">
                <div class="text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div> <!-- Error message -->
            </div>
            
            <div class="mb-3">
                <label for="endTime" class="form-label">End Time</label>
                <input type="time" class="form-control" id="endTime" th:field="*{endTime}" placeholder="Enter End Time (HH:MM)">
                <div class="text-danger" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></div> <!-- Error message -->
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Bus Schedule</button> <!-- Submit button -->
                <a th:href="@{/busSchedule/schedules}" class="btn btn-secondary">Back To Schedules</a> <!-- Back to schedules button -->
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
