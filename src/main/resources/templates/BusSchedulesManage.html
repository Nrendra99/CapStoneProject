<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Schedule Management</title>
    <style>
        /* Style for headings and error message */
        h1 {
            text-align: center;
            background-color: rgba(224, 165, 15, 0.932);
            color: rgb(0, 0, 0);
            padding: 5px;
        }
        h2 {
            text-align: center;
        }
        #error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Bus Booking System</h1>
    <div th:if="${SuccessMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${ErrorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${ErrorMessage}"></span>
    </div> 
    <!-- Navigation bar with logout link -->
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/logout}">Logout</a> <!-- Thymeleaf logout link -->
        </li>
    </ul>
    <div class="container mt-5">
        <h2>Bus Schedules</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr class="text-center">
                    <th>Starting City</th>
                    <th>Destination</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Duration</th> 
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through each schedule and populate the rows -->
                <tr th:each="schedule : ${schedules}" class="text-center">
                    <td th:text="${schedule.startingCity}"></td> <!-- Starting city -->
                    <td th:text="${schedule.destination}"></td> <!-- Destination -->
                    <td th:text="${schedule.startTime}"></td> <!-- Start time -->
                    <td th:text="${schedule.endTime}"></td> <!-- End time -->
                    <td th:text="${schedule.getFormattedJourneyTime()}"></td> <!-- Duration -->
                    <td>
                        <!-- Link to update the schedule -->
                        <a th:href="@{/busSchedule/{id}/updateSchedule(id=${schedule.id})}" class="btn btn-primary">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <!-- Button to go back to the dashboard -->
        <a th:href="@{/admin/home}" class="btn btn-primary mt-3">Back To Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
