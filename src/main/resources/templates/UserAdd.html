<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
            background-color: rgba(224, 165, 15, 0.932); /* Header background color */
            color: rgb(0, 0, 0); /* Header text color */
            padding: 5px; /* Padding for header */
        }
        .container {
            margin-top: 40px; /* Margin for the main container */
        }
        .error-message {
            color: red; /* Error message text color */
            text-align: center; /* Center align error messages */
            margin-bottom: 20px; /* Bottom margin for error messages */
        }
    </style>
</head>
<body>
    <h1>Bus Booking System</h1>
    <h2 class="text-center">Add User</h2>
    <div class="container">
        <!-- Form for adding a new user -->
        <form th:action="@{/users/add}" method="post" th:object="${user}">
            <!-- First Name Field -->
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" th:value="*{firstName}" required>
                <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <!-- Last Name Field -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:value="*{lastName}">
            </div>

            <!-- Age Field -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" th:value="*{age}" required>
                <div class="error-message" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>

            <!-- Gender Selection Field -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" th:field="*{gender}" required>
                    <option value="" disabled selected>Select your gender</option> <!-- Placeholder option -->
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <div class="error-message" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="*{email}" required>
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Phone Number Field -->
            <div class="mb-3">
                <label for="phoneNo" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNo" name="phoneNo" th:value="*{phoneNo}" required>
                <div class="error-message" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <!-- Buttons for Back to Login and Submit -->
            <div class="text-center">
                <a href="/login" class="btn btn-secondary">Back to Login</a>
                <button type="submit" class="btn btn-primary">Add User</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
