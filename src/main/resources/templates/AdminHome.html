<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking System Admin Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center-aligns the heading and adds a background color */
        h1 {
            text-align: center;
            background-color: rgba(224, 165, 15, 0.932);
            color: rgb(0, 0, 0);
            padding: 5px;
        }
        /* Center-aligns the subheading */
        h2 {
            text-align: center;
        }
        /* Center the buttons vertically and horizontally */
        .center-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
    </style>
</head>
<body>
    <h1>Bus Booking System</h1>
    <h2>Backend System Management</h2>
    <!-- Navigation bar -->
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/logout}">Logout</a> <!-- Logout link -->
        </li>
    </ul>
     <!-- Success Message -->
       <div th:if="${SuccessMessage}" class="alert alert-success" th:text="${SuccessMessage}"></div>
        
       <!-- Error Message -->
       <div th:if="${ErrorMessage}" class="alert alert-danger" th:text="${ErrorMessage}"></div>
     <!-- Buttons for Navigation -->
    <div class="container center-buttons">
        <div class="row">
            <div class="col text-center">
                <a class="btn btn-primary m-2" th:href="@{/busSchedule/schedules}">Manage Bus Schedules</a>
                <a class="btn btn-primary m-2" th:href="@{/busSchedule/add}">Add Bus Schedule</a>
                <a class="btn btn-primary m-2" th:href="@{/bus/manage}">Manage Buses</a>
                <a class="btn btn-primary m-2" th:href="@{/bus/add}">Add Buses</a>
                <a class="btn btn-primary m-2" th:href="@{/admin/users}">User Operations</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
