<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Schedule Creator</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .point-container,.container {
            margin-bottom: 10px;
        }
        /* Center-aligns the heading and adds a background color */
        h1 {
            text-align: center;
            background-color: rgba(224, 165, 15, 0.932);
            color: rgb(0, 0, 0);
            padding: 5px;
        }
        /* Center-aligns the subheading */
        h2 {
            text-align: center;
        }
        /* Style for the message display */
        #message {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
     <!-- JavaScript specific to the Bus Schedule form -->
     <script src="/js/BusScheduleAdd.js"></script>
</head>
<body>
    <!-- Page Header -->
    <h1>Bus Booking System</h1>

    <!-- Navigation bar for logout -->
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/logout}">Logout</a> <!-- Thymeleaf logout link -->
        </li>
    </ul>

    <!-- Bus Schedule Creation Form -->
    <div class="container">
        <h2 class="mt-5">Create Bus Schedule</h2>
        
        <form th:action="@{/busSchedule/add}" th:object="${busSchedule}" method="post">
            <!-- Starting city input -->
            <div class="mb-3">
                <label for="startingCity" class="form-label">Starting City:</label>
                <input type="text" id="startingCity" name="startingCity" class="form-control" th:field="*{startingCity}" required>
            </div>

            <!-- Start time input -->
            <div class="mb-3">
                <label for="startTime" class="form-label">Start Time:</label>
                <input type="time" id="startTime" name="startTime" class="form-control" th:field="*{startTime}" required>
            </div>

            <!-- Destination input -->
            <div class="mb-3">
                <label for="destination" class="form-label">Destination:</label>
                <input type="text" id="destination" name="destination" class="form-control" th:field="*{destination}" required>
            </div>

            <!-- End time input -->
            <div class="mb-3">
                <label for="endTime" class="form-label">End Time:</label>
                <input type="time" id="endTime" name="endTime" class="form-control" th:field="*{endTime}" required>
            </div>

            
            <!-- Buttons to create schedule and go back to dashboard -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">Create Schedule</button>
                <a th:href="@{/admin/home}" class="btn btn-primary mt-3">Back To Dashboard</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
