<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schedule to Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
            background-color: rgba(224, 165, 15, 0.932);
            color: rgb(0, 0, 0);
            padding: 5px;
        }
        .container {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Bus Booking System</h1>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/logout}">Logout</a> <!-- Thymeleaf logout link -->
        </li>
    </ul>
    <div class="container">
        <div th:if="${SuccessMessage}" class="alert alert-success" th:text="${SuccessMessage}"></div>
        <div th:if="${ErrorMessage}" class="alert alert-danger" th:text="${ErrorMessage}"></div>
        <h2 class="text-center">Add Service Dates</h2>
        <form th:action="@{/bus/schedule/add/{busId}/{scheduleId}(scheduleId=${scheduleId}, busId=${busId})}"method="post">
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
        
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Schedule</button>
            </div>
        </form>

        <div class="text-center">
            <a th:href="@{/bus/schedules/select/{id}(id=${busId})}" class="btn btn-secondary ">Back to Schedule select </a> 
            <a class="btn btn-primary m-2" th:href="@{/bus/manage}">Back To Manage Buses</a>  
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
